<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task manager app | add task | delete task | update task</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <!-- task manager header  -->
    <section id="task-manager-header" class="nav navbar navbar-expand-md">
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#togg">
            <span class="bi bi-grid"></span>
        </button>
        <div class="row collapse navbar-collapse" id="togg">
            <div class="col-md-8 p-3">
                <strong class="ms-5 fs-3 text-white"><span class="bi bi-list-task"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Task Manager </strong>
            </div>
            <div class="col-md-4 p-3">
                <button type="button" class="btn btn-md btn-task">Tasks </button>
                <button type="button" class="btn btn-md btn-task ms-5">Deleted Tasks <span class=" text-danger"></span></button>
            </div>
        </div>
        </div>
    </section>
    <!-- task manager content   -->
    <section id="task-manager-content" class="container mt-5 p-5">
      <h1 class="fs-1 text-center">Add New Task</h1> 
      <form method="post">
        <div class="input-group text-center w-25 mx-auto">
            <label class="input-group-item"><span class="bi bi-pencil fs-3"></span></label>
            <input type="text" name="newtaskname" placeholder="New Task" class="form-control border border-0  border-bottom">
        </div>

        <div class="input-group text-center w-25 mx-auto mt-5">
            <label class="input-group-item"><span class="bi bi-pencil fs-3"></span></label>
            <input type="text" name="details" placeholder="Details" class="form-control border border-0  border-bottom">
        </div>

        <div class="input-group text-center mx-auto w-25 mt-4 ">
            <button type="submit" name="submit"  class="btn btn-md btn-task-app ms-3">Create &nbsp; 
                <span class="bi bi-send-arrow-down"></span></button>
        </div>
      </form>

      <!-- display task -->
      <h1 class="fs-1 text-center mt-5">Task List</h1> 
      <div class="container mt-2 p-5 border border-2 shadow w-50" id="task-list">
      <table align="center" class="table table-responsive w-25 ">
        <tr>
            <td><a href="" class="btn btn-danger text-white rounded-circle w-0"><span class="bi bi-archive"></span></a> &nbsp; Vote!</td>

        </tr>

        <tr>
            <td><a href="" class="btn btn-danger text-white rounded-circle w-0"><span class="bi bi-archive"></span></a> &nbsp; Pay bills</td>

        </tr>

        <tr>
            <td><a href="" class="btn btn-danger text-white rounded-circle w-0"><span class="bi bi-archive"></span></a> &nbsp; Walk</td>

        </tr>
</table>
</div>
    </section>
    <!-- task manager footer  -->
    <section id="task-manager-footer" class="p-5">
        <p class="mt-2  text-center fs-5 text-white">Copyright @ 2024 all right reserved</p>
    </section>


</body>
</html>
